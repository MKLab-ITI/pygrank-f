---
  - name: base
    steps:
      - name: train
      - name: filter
      - name: normalize
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: experiments/algorithms/values.yaml/HK1

  - name: fpo
    steps:
      - name: neural
        args:
          - train
          - base
          - sensitive
      - name: normalize
      - name: tune
        args:
          - experiments/algorithms/values.yaml/fairfilter
          - tfsgd
    aspects:
      norm: 1


  - name: NSF
    steps:
      - name: neural
        args:
          - train
          - base
          - sensitive
      - name: filter
      - name: normalize
      - name: tune
        args:
          - experiments/algorithms/values.yaml/fairfilter
          - tfsgd
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: experiments/algorithms/values.yaml/HK1
