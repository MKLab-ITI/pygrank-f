---
  - name: base
    steps:
      - name: train
      - name: filter
      - name: normalize
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/HK1

  - name: nn
    steps:
      - name: neural
        args:
          - train
          - base
          - sensitive
      - name: normalize
      - name: tune
        args:
          - https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/fairfilter
          - tfsgd
    aspects:
      norm: 1

  - name: appnp
    steps:
      - name: neural
        args:
          - train
          - base
          - sensitive
      - name: filter
      - name: normalize
      - name: tune
        args:
          - https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/fairfilter
          - tfsgd
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/PPR0.90

  - name: nsf
    steps:
      - name: neural
        args:
          - train
          - base
          - sensitive
      - name: filter
      - name: normalize
      - name: tune
        args:
          - https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/fairfilter
          - tfsgd
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/HK1
