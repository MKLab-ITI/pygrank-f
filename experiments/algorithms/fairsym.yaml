---
  - name: coefficients
    default: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/PPR0.85

  - name: exclude
    default: None

  - name: fairobjective
    default: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/fairobjective2

  - name: base
    steps:
      - name: train
      - name: filter
      - name: normalize
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: coefficients

  - name: lfpro
    steps:
      - name: train
      - name: lfpro
        args: sensitive
      - name: normalize
    aspects:
      norm: 1

  - name: mult
    steps:
      - name: train
      - name: fairmult
        args: sensitive
      - name: normalize
    aspects:
      norm: 1

  - name: fp
    steps:
      - name: culep
        args: train, base, sensitive
      - name: filter
      - name: normalize
      - name: tune
        args: fairobjective
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: coefficients

  - name: nsgff
    spawn:
      hyperparameters:
        layers: 3, 4, 5, 6, 7, 8, 9
      select: fairobjective
      search:
        tuneparams:
          type: dict
          patience: 10
      final:
        tuneparams:
          type: dict
          patience: 100
    steps:
      - name: neural
        args: train, base, sensitive
        kwargs:
          layers: layers
      - name: filter
      - name: normalize
      - name: tune
        args: fairobjective, tfsgd
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: coefficients

