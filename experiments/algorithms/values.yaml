---
  fairobjective2:
    generator: metric
    sum:
      - name: l1
        weight: -1
        args: base, run
      - name: prule
        weight: 2
        args: sensitive, run
      - name: l1reg
        weight: -0.00001
        args: run

  fairobjective10:
    generator: metric
    sum:
      - name: l1
        weight: -1
        args: base, run
      - name: prule
        weight: 10
        args: sensitive, run
      - name: l1reg
        weight: -0.00001
        args: run

  fairconstraint2:
    generator: metric
    sum:
      - name: l1
        weight: -1
        args: base, run
      - name: prule
        weight: 2
        max: 0.8
        args: sensitive, run
      - name: l1reg
        weight: -0.00001
        args: run

  fairconstraint10:
    generator: metric
    sum:
      - name: l1
        weight: -1
        args: base, run
      - name: prule
        weight: 10
        max: 0.8
        args: sensitive, run
      - name: l1reg
        weight: -0.00001
        args: run

  HK1:
    generator: HeatKernels
    args: 1

  HK2:
    generator: HeatKernels
    args: 2

  HK3:
    generator: HeatKernels
    args: 3

  HK5:
    generator: HeatKernels
    args: 5

  PPR0.80:
    generator: PageRank
    args: 0.8

  PPR0.85:
    generator: PageRank
    args: 0.85

  PPR0.90:
    generator: PageRank
    args: 0.9

  PPR0.95:
    generator: PageRank
    args: 0.95
