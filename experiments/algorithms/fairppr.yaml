---
  - name: coefficients
    default: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/PPR0.85

  - name: fairobjective
    default: https://raw.githubusercontent.com/maniospas/pygrank-f/main/experiments/algorithms/values.yaml/fairobjective2

  - name: base
    steps:
      - name: train
      - name: filter
      - name: normalize
    aspects:
      spectrum: col
      norm: 1
      coefficients: coefficients


  - name: base symmetric
    show: False
    steps:
      - name: train
      - name: filter
      - name: normalize
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: coefficients

  - name: lfpro
    steps:
      - name: train
      - name: lfpro
        args:
          - sensitive
      - name: normalize
    aspects:
      norm: 1

  - name: lfprp
    steps:
      - name: train
      - name: lfprp
        args:
          - sensitive
          - base
      - name: normalize
    aspects:
      alpha: 0.85
      norm: 1

  - name: mult
    steps:
      - name: train
      - name: fairmult
        args:
          - sensitive
      - name: normalize
    aspects:
      norm: 1

  - name: fp
    steps:
      - name: culep
        args:
          - train
          - base
          - sensitive
      - name: filter
      - name: normalize
      - name: tune
        args:
          - fairobjective
    aspects:
      spectrum: col
      norm: 1
      coefficients: coefficients

  - name: nsgff
    steps:
      - name: neural
        args:
          - train
          - base
          - base symmetric
          - sensitive
      - name: filter
      - name: sweep
        args:
          - base
          - base symmetric
      - name: normalize
      - name: tune
        args:
          - fairobjective
          - tfsgd
    aspects:
      spectrum: symmetric
      norm: 1
      coefficients: coefficients
      sweep_offset: max
