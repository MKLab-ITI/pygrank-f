---
  - name: fair community recommendation
    datasets:
      - name: citeseer
        min_members: 20
        summary: True
        show: False
        skip: True
        communities:
          sensitive: gender
      - name: pokec
        subset: 100000
        min_members: 20
        skip: False
        show: False
        summary: True
        keep: cooking,sports
        communities:
          sensitive: gender*
          nonsensitive: gender
      - name: facebook01
        min_members: 20
        skip: True
        summary: True
        show: False
        communities:
          sensitive: 1*
          nonsensitive: 1
      - name: highschool
        min_members: 20
        summary: True
        show: False
        communities:
          nonsensitive: M
          sensitive: F
    community:
      splits:
        - name: find 50%
          seed: 0
          skip: True
          variables:
            train: 0.5
            test: Remaining
            exclude: None
      metrics:
        - name: auc
          args:
            - test
            - run
            - sensitive
        - name: prule
          args:
            - sensitive
            - run
      summary:
        - mean
