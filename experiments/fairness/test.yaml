---
  - name: test
    datasets:
      - name: citeseer
        skip: False
        summary: True
        min_members: 20
        communities:
          sensitive: AI
      - name: facebook01
        skip: False
        summary: True
        min_members: 20
        communities:
          sensitive: 1
      - name: highschool
        min_members: 20
        skip: False
        summary: True
        communities:
          ignore: M
          sensitive: F
    community:
      splits:
        - name: find 5
          seed: 0
          skip: True
          variables:
            train: -5
            test: Remaining
            exclude: None
        - name: 50%
          seed: 0
          variables:
            train: 0.5
            test: Remaining
            exclude: None
      metrics:
        - name: l1
          args:
            - base
            - run
        - name: auc
          args:
            - test
            - run
            - train
        - name: prule
          args:
            - sensitive
            - run
