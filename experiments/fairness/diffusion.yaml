---
  - name: diffusion fairness
    datasets:
      - name: polbooks
        show: False
        summary: True
        communities:
          sensitive: 2
      - name: polblogs
        show: False
        summary: True
        communities:
          sensitive: 1
    community:
      splits:
        - name: 2 examples
          variables:
            train: 2
            exclude: None
        - name: random
          variables:
            train: RandomPos
            exclude: None
      metrics:
        - name: l1
          args:
            - base
            - run
        - name: prule
          args:
            - sensitive
            - run
