---
  - name: diffusion fairness (random)
    datasets:
      - name: facebook01
        min_members: 20
        summary: True
        show: False
        skip: True
        communities:
          sensitive: 1
      - name: highschool
        min_members: 20
        summary: True
        show: False
        skip: True
        communities:
          ignore: M
          sensitive: F
      - name: citeseer
        min_members: 20
        summary: True
        show: False
        skip: True
        communities:
          sensitive: AI
      - name: polbooks
        show: False
        summary: True
        communities:
          sensitive: 2
      - name: polblogs
        show: False
        summary: True
        communities:
          sensitive: 1
    community:
      splits:
        - name: random
          seed: 0
          variables:
            train: RandomPos
            exclude: None
        - name: random
          seed: 1
          variables:
            train: RandomPos
            exclude: None
        - name: random
          seed: 2
          variables:
            train: RandomPos
            exclude: None
      metrics:
        - name: l1
          args:
            - base
            - run
        - name: prule
          args:
            - sensitive
            - run
